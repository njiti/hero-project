plugins {
    id 'java'
    // //Apply the java-library plugin for API and implementation sepparation.
    //id 'java-library'
    id 'idea'
    id 'application'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    //Use jcenter for resolving dependencies.
    //You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    // //For running just with Spark Core
    implementation 'junit:junit:null'
    testImplementation 'org.scalatest:scalatest_2.13:3.1.2'
    testImplementation 'org.scalatestplus:junit-4-12_2.13:3.1.2.0'

    //Need scala-xml at test runtime
    testRuntimeOnly 'org.scala-lang.modules:scala-xml_2.13:3.12.0'
}
application {
    //Define the main class for the application.
    mainClassName = 'com.tutorial.spark.SimpleSparkJob'
}

test {
    useJUnitPlatform()
}